channels:
    - name: SimCity 3000
      allowGameClips: true
      description: &sc3k-desc SimCity 3000 + Unlimited
      icon: &sc3k-icon coui://simcityradio/CustomRadios/sc3k_cover.svg
      programs:
          - name: Non-stop future jazz
            description: *sc3k-desc
            icon: *sc3k-icon
            segments:
                - type: News
                - type: Weather
                - { type: Commercial, clipsCap: 2, clips: *ads-clips }
                - { type: Playlist, clipsCap: 4, clips: *sc3k-clips }
    - name: SimCity 4
      allowGameClips: true
      description: &sc4-desc SimCity 4 + Rush Hour
      icon: &sc4-icon coui://simcityradio/CustomRadios/sc4_cover.svg
      programs:
          - name: Non-stop future jazz
            description: *sc4-desc
            icon: *sc4-icon
            segments:
                - type: News
                - type: Weather
                - { type: Commercial, clipsCap: 2, clips: *ads-clips }
                - { type: Playlist, clipsCap: 4, clips: *sc4-clips }
    - name: SimCity
      description: &sc-desc All SimCity, all the time
      icon: *sc-icon
      allowGameClips: true
      programs:
          - name: Non-stop future jazz
            description: *sc-desc
            icon: *sc-icon
            segments:
                - type: News
                - type: Weather
                - { type: Commercial, clipsCap: 2, clips: *ads-clips }
                - { type: Playlist, clipsCap: 4, clips: { <<: *sc4-clips, <<: *sc3k-clips } }
